<div class="row vh-100 p-5" style="overflow-y:scroll;">
    <div class="col-sm-12">
        <div class="row px-5">
            <h4 class="mx-auto mb-3">Adjusters</h4>
        </div>
        <div class="row border-bottom p-2 mb-3" ng-repeat="item in adjusterlist">
            <div class="col-sm-3 px-5"><button class="btn btn-dark btn-lg btn-block font-weight-bolder">{{item.username}}</button></div>
            <div class="col-sm-9 px-5">
                <div class="row px-5">
                    <div class="col-sm-4 px-5">
                        <button ng-click="stats(item.userid,'green')" class="btn btn-block green shadow">{{item.green}}</button>
                    </div>
                    <div class="col-sm-4 px-5">
                        <button ng-click="stats(item.userid,'yellow')" class="btn btn-block yellow shadow">{{item.yellow}}</button>
                    </div>
                    <div class="col-sm-4 px-5">
                        <button ng-click="stats(item.userid,'red')" class="btn btn-block red shadow">{{item.red}}</button>
                    </div>
                </div>
                <div class="row my-3" ng-show="id=={{item.userid}}">
                    <div class="col-sm-12 text-center border rounded py-2">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Claim No.</th>
                                    <th scope="col">Settlement Type</th>
                                    <th scope="col">Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="claimsTable" ng-repeat="claim in adjusterclaims">
                                    <td>{{claim.claim_no}}</td>
                                    <td>{{claim.type}}</td>
                                    <td>{{claim.details}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
