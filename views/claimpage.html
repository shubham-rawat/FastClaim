<div class="container">
    <div class="row vh-100">
        <div class="col-sm-6 p-5 border-right">
            <em>
                <h3 class="mb-4 text-center">Claimant Information</h3>
            </em>
            <div class="w-100 p-5 border border-dark rounded-lg shadow">
                <blockquote class="blockquote">
                    <p>
                        <b>Claim No :</b> {{claimant.claim_no}}
                        <br>
                        <b>Calimant Name :</b> {{claimant.claimant_name}}
                        <br>
                        <b>Offer :</b> {{claimant.offer}}
                        <br>
                        <b>Details :</b> {{claimant.details}}
                    </p>
                </blockquote>
            </div>
        </div>
        <div class="col-sm-6 p-5">

            <a href="#!offer" class="btn btn-secondary btn-lg btn-block mb-5 shadow"><i class="fas fa-money-bill-wave"></i> Make Offer</a>

            <div class="w-100 p-5 border border-dark rounded-lg shadow">
                <blockquote class="blockquote mb-5">
                    <p>
                        <b>Previous Counter</b>
                        <br>
                        <b>Offer : </b> {{claimant.counter_offer}}
                        <br>
                        <b>Details : </b> {{claimant.counter_details}}
                    </p>
                </blockquote>
                <button class="btn btn-success btn-block mb-3"><i class="fas fa-check-circle"></i> Accept</button>
                <button class="btn btn-danger btn-block mb-3"><i class="fas fa-times-circle"></i> Reject</button>
            </div>

        </div>
    </div>
</div>
